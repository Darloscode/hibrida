<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reportar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="ion-padding-bottom ion-margin-bottom">

    <ion-card-header>
      <ion-card-title>Agregue aquí la información de su reporte y una imagen</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

        <ion-select formControlName="score" label="Calificación de reporte" placeholder="Seleccione un valor">
          <ion-select-option value="bueno">Bueno</ion-select-option>
          <ion-select-option value="regular">Regular</ion-select-option>
          <ion-select-option value="malo">Malo</ion-select-option>
        </ion-select>

        <ion-textarea formControlName="opinion" label="Información"
          placeholder="Agregue aquí su descripción"></ion-textarea>

        



<!--TAL VEZ AQUÍ HAY QUE PONER LA IMAGEN-->

@if(imageReady()) {
  <ion-card-content>

    <img #image [src]="imageUrl()" alt="Imagen seleccionada" />

    <!-- CARGA DE PREDICCIÓN - INICIO -->
    @if(modelLoaded()) {

    <div class="ion-text-center ion-padding-top ion-padding-bottom">
      <ion-button fill="outline" color="success" (click)="predict()">Predecir</ion-button>
    </div>

    <ion-list>
      <ion-item>
        <ion-label>Clases: {{ classLabels }} </ion-label>
      </ion-item>
      <!-- Itere sobre la lista de predicciones -->
      @for (item of predictions; track $index) {
      <ion-item>
        <ion-label> {{ item?.className }} : {{ item?.probability | percent }} </ion-label>
      </ion-item>
      }
    </ion-list>

    }
    <!-- CARGA DE PREDICCIÓN - FIN -->
  </ion-card-content>
  }


  <ion-button type="submit" [disabled]="!myForm.valid">Enviar</ion-button>


      </form>

    </ion-card-content>
  </ion-card>




    <!-- Referencia en plantilla #fileInput, callback para el evento change y oculte el elemento -->
    <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" hidden />


    <!-- Disparo del evento click de fileInput -->
    <ion-fab slot="fixed" vertical="bottom" horizontal="center">
      <ion-fab-button (click)="fileInput.click()">
        <ion-icon name="cloud-upload-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
